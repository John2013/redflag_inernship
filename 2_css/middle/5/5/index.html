<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input:checked+span{
            background-color: yellow;
        }
    </style>
</head>
<body>
<form action="">
    <label>
        <input type="checkbox">
        <span>Балка рукояти</span>
    </label>
    <br>
    <label>
        <input type="checkbox" checked>
        <span>Шестерня</span>
    </label>
    <br>
    <label>
        <input type="checkbox">
        <span>Вал</span>
    </label>
    <br>
    <label><input type="checkbox" checked>
        <span>Пимпочка</span>
    </label>
    <br>
    <input type="submit">
</form>
</body>
</html>
