<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        nav{
            background-color: #333;
            padding: 10px;
        }

        nav > a {
            padding: 0 5px;
        }

        nav > a:not(:last-of-type){
            border-right: 1px solid white;
        }

        .text-red {
            color: red;
        }
        .text-aquamarine{
            color: aquamarine;
        }
        .text-yellow{
            color: yellow;
        }
    </style>
</head>
<body>
<nav>
    <a href="#" class="text-red">Ссылка 1</a><a
        href="#" class="text-aquamarine">Ссылка 2</a><a
        href="#" class="text-yellow">Ссылка 3</a>
</nav>
</body>
</html>
