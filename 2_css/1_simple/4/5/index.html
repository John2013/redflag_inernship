<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .square {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .square:nth-of-type(2n){
            background-color: black;
        }
        .square:nth-of-type(2n+1){
            background-color: blue;
        }
        .square:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
<div class="square"></div>
</body>
</html>
