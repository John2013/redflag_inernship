<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Japan flag</title>
    <style type="text/css">
        .flag {
            outline: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 200px;
        }
        .flag>.circle{
            width: 120px;
            height: 120px;
            border-radius: 60px;
            background-color: darkred;
        }
    </style>
</head>
<body>
<div class="flag">
    <div class="circle"></div>
</div>
</body>
</html>
