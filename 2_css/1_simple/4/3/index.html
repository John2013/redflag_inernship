<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }

        td{
            padding: 10px;
        }
        td:nth-of-type(1){
            background-color: red;
            color: white;
        }
        td:nth-of-type(2){
            background-color: orange;
            color: gray;
        }
        td:nth-of-type(3){
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Шаг 1</td>
        <td>Шаг 2</td>
        <td>Шаг 3</td>
    </tr>
</table>
</body>
</html>
